<!DOCTYPE html>
<html>
<head>
    <title>Jellyseerr Configuration</title>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: .5rem;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: .5rem;
            margin-bottom: .5rem;
        }
        input[type="checkbox"] {
            margin-right: .5rem;
        }
        button {
            padding: .5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="JellyseerrConfigPage" data-role="page" class="page type-interior pluginConfigurationPage">
        <div class="content-primary">
            <form class="jellyseerrConfigForm">
                <div class="form-group">
                    <label for="JellyseerrUrl">Jellyseerr URL:</label>
                    <input type="text" id="JellyseerrUrl" name="JellyseerrUrl" required />
                </div>
                <div class="form-group">
                    <label for="ApiKey">API Key:</label>
                    <input type="text" id="ApiKey" name="ApiKey" required />
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="EnableRequestButton" name="EnableRequestButton" />
                        Enable Request Button
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="ShowRequestStatus" name="ShowRequestStatus" />
                        Show Request Status
                    </label>
                </div>
                <div class="form-group">
                    <label for="RateLimitDelay">Rate Limit Delay (ms):</label>
                    <input type="number" id="RateLimitDelay" name="RateLimitDelay" min="0" required />
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
